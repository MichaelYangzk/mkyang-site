<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!--
    PaySentry Logo
    Three-layer symbol:
    1. Shield (protection/sentry)
    2. Eye (observability/surveillance)
    3. Coin + vertical strike (payment control)
    The vertical line through the iris creates a dual read:
    - A watching eye (observability)
    - A coin/currency symbol (payment)
  -->

  <!-- Shield - angular crown, curved base -->
  <path d="M50 5 L86 21 L86 54 C86 72 70 86 50 95 C30 86 14 72 14 54 L14 21 Z"
        stroke="#C9A84C" stroke-width="2.2" stroke-linejoin="round"
        fill="rgba(201,168,76,0.03)"/>

  <!-- Eye - smooth almond formed by quadratic beziers -->
  <path d="M25 50 Q37.5 33 50 33 Q62.5 33 75 50 Q62.5 67 50 67 Q37.5 67 25 50 Z"
        stroke="#C9A84C" stroke-width="2" stroke-linejoin="round"
        fill="rgba(201,168,76,0.04)"/>

  <!-- Iris circle (coin shape) -->
  <circle cx="50" cy="50" r="10"
          stroke="#C9A84C" stroke-width="2" fill="rgba(201,168,76,0.06)"/>

  <!-- Pupil -->
  <circle cx="50" cy="50" r="3.5"
          fill="#C9A84C"/>

  <!-- Vertical strike - extends beyond the iris to read as $ stem -->
  <!-- The line pierces through the coin, anchoring the payment metaphor -->
  <line x1="50" y1="36" x2="50" y2="64"
        stroke="#C9A84C" stroke-width="1.5" stroke-linecap="round"/>
</svg>
