<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Yang</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .main {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
        }

        .greeting {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #555;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.2s;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 0.4rem;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.4s;
            background: linear-gradient(135deg, #fff 0%, #667eea 50%, #764ba2 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeUp 0.8s ease forwards 0.4s, gradientShift 6s ease infinite;
        }

        .tagline {
            font-size: 1.3rem;
            color: #888;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.6s;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 0 auto 2rem;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.8s;
        }

        .bio {
            font-size: 1.05rem;
            color: #999;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 1s;
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 1.2s;
        }

        .links a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.7rem 1.4rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.03);
        }

        .links a:hover {
            color: #fff;
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }

        .links svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.85rem;
            color: #666;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.7s;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s ease infinite;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.3rem;
            background: #667eea;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 1;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 1.5s;
        }

        .footer span {
            font-size: 0.75rem;
            color: #333;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .tagline { font-size: 1.1rem; }
            .links { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="container">
            <p class="greeting">Hello World</p>
            <h1>Michael Yang</h1>
            <p class="tagline">Entrepreneur & Builder<span class="cursor"></span></p>
            <div class="status">
                <span class="status-dot"></span>
                Building the future with AI
            </div>
            <div class="divider"></div>
            <p class="bio">
                Turning bold ideas into products. Passionate about AI, startups, and creating things that matter.

    <script>
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        document.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (mouse.x !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        this.x -= dx * 0.01;
                        this.y -= dy * 0.01;
                        this.opacity = Math.min(this.opacity + 0.02, 0.8);
                    }
                }

                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(102, 126, 234, ${this.opacity})`;
                ctx.fill();
            }
        }

        const count = Math.min(150, Math.floor((canvas.width * canvas.height) / 8000));
        for (let i = 0; i < count; i++) {
            particles.push(new Particle());
        }

        function drawLines() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(102, 126, 234, ${0.06 * (1 - dist / 100)})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            drawLines();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
